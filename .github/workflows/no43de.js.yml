name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
   
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
            node-version: '14'  
    - run: npm init
    - run: npm install
    - run: 
    git remote set-url origin git@github.com:larryself/wp.gitt
