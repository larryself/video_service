<section class="modal js-modal-window">
  <div class="modal-login">
    <h2 class="modal-title">Вход</h2>
    <form action="#" class="modal-form js-modal-form">
      <label class="modal-form__label_sr-only" for="login-name">Логин</label>
      <input class="modal-form__input js-form js-form-login" id="login-name" name="login-name" placeholder="Логин"
             required
             type="text">
      <label class="modal-form__label_sr-only  sr-only" for="login-password">Пароль</label>
      <input autocomplete="on" class="modal-form__input js-form-password" id="login-password"
             name="login-password"
             placeholder="Пароль" required type="password">
      <input checked class="modal-form__checkbox js-form-checkbox" id="checkbox" type="checkbox">
      <label class="modal-form__label-checkbox" for="checkbox">Запомнить</label>
      <button class="modal-form__btn btn btn__red js-form-btn" type="submit">Войти</button>
    </form>
  </div>
</section>
