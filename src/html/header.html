<header class="page-header">
  <div class="container">
    <div class="header-container">
      <a class="logo-link" href="index.html">
        <img alt="Логотип Видеосервис" src="../img/logo.svg">
        <h1 class="logo-title">Видеосервис</h1>
      </a>
      <section class="header-search">
        <form action="#" class="search-form" method="get">
          <label class="search-form__label_sr-only sr-only" for="search">Поиск
          </label>
          <input class="search-form__input" id="search" name="seach" placeholder="Поиск..." type="text">
          <button class="search-form__btn" type="submit">Найти</button>
        </form>
      </section>
      <div class="header-login">
        <form action="get" class="form-change-name">
          <label for="change" class="modal-form__label_sr-only">Изменить имя</label>
          <input type="text" id="change" name="change" class="user-name-change js-change-name" required>
        </form>
        <span class="user-name"></span>
        <button class="login-enter btn__active btn btn__red js-login-modal" type="button">Войти</button>
        <button class="login-exit btn__exit btn btn__white js-logguot" type="button">Выйти</button>
      </div>
    </div>
  </div>
</header>
